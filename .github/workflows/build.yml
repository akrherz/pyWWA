name: Install and Test
on: [push]
jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        $CONDA/bin/conda config --set quiet True --set always_yes yes --set changeps1 no
        $CONDA/bin/conda config --prepend channels conda-forge
        $CONDA/bin/conda config --set channel_priority strict
        $CONDA/bin/conda env update -n base --file conda_requirements.txt
        python -m pip install --upgrade -r pip_requirements.txt
        python -m pip install . --upgrade

    - name: pytest
      run: |
        $CONDA/bin/pytest

    - uses: codecov/codecov-action@v1
