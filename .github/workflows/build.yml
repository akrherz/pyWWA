name: Install and Test
on: [push]
jobs:
  build-linux:
    name: Python (${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.6", "3.8", "3.9"]
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python/Conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: prod
        channels: conda-forge
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        $CONDA/bin/conda env update -n prod --file conda_requirements.txt
        $CONDA/bin/python -m pip install --upgrade -r pip_requirements.txt
        $CONDA/bin/python -m pip install . --upgrade

    - name: pytest
      run: |
        $CONDA/bin/pytest

    - uses: codecov/codecov-action@v1
