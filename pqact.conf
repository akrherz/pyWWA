###
# Process CLI reports
#
WMO	CD.* /pCLI
	PIPE	python	pyWWA/parsers/cli_parser.py

# _________________________________________________________________________
# SIGMETs parsing!
#
DDS|PPS	/pSIG
	PIPE	python pyWWA/parsers/aviation.py

##############
# NCR
#
NEXRAD3	(..)(..)(..) /p(NCR)(...)
	PIPE	python pyWWA/parsers/nexrad3_attr.py

#
# Convert UVI forecasts into WXC format
WMO	/pUVICAC
	PIPE	-close	python pyWWA/parsers/parse_uvi.py

#
# SchoolNet Wind Alerts
#
EXP	^LOC(KCCI|KELO|KIMT)SVRWX\.dat
	PIPE	-strip	-close	/bin/mail -s "SNET OB" akrherz@iastate.edu

EXP	^LOC(KCCI|KELO|KIMT)SVRWX\.dat
	PIPE	-close	python pyWWA/util/schoolnet_alert.py \1

#
# Main AFOS dumpper
#
IDS|DDPLUS	/p(.*)
	PIPE	python	pyWWA/parsers/afos_dump.py
#
# SPC Parser (Fire/Convective Outlooks)
#
WMO	/p(PFWFD1|PFWFD2|PFWF38|PTSDY1|PTSDY2|PTSDY3|PTSD48)
	PIPE	python	pyWWA/parsers/spc_parser.py

# ___________________________________________________________________
# VTEC/HVTEC product ingestor
#
DDS|PPS	/p(MWW|FWW|CFW|TCV|RFW|FFA|SVR|TOR|SVS|SMW|MWS|NPW|WCN|WSW|EWW|FLS)
	PIPE	python pyWWA/parsers/vtec_parser.py
DDS|PPS	/p(FLW|FFW|FFS|HLS|TSU)
	PIPE	python pyWWA/parsers/vtec_parser.py


#
# Iowa Road Condition Report
#
IDS	/p(STOIA)
	PIPE	python pyWWA/parsers/stoia_parser.py
#
# Special Weather Statements
#
DDS|PPS	/pSPS(...)
	PIPE	python pyWWA/parsers/sps_parser.py
#
# Satellite Precip Estimates
#
DDS|PPS	/pSPENES
	PIPE	-strip	-close	python pyWWA/parsers/spe_parser.py
#
# SHEF products
#
#DDS|PPS	^...... K... ...... /pRR[S12345]
#	PIPE	python pyWWA/parsers/shef_parser.py
#
# Convective Watches
#
DDS|PPS	^WWUS(40 KMKC|30 KWNS)
	PIPE	python pyWWA/parsers/watch_parser.py
#
# SPC Mesoscale discussions
#
DDS|PPS	/p(SWOMCD|FFGMPD)
	PIPE	python pyWWA/parsers/mcd_parser.py

# ________________________________________________________________________
# Local Storm Reports
#
DDS|PPS	/p(LSR)
	PIPE	python pyWWA/parsers/lsr_parser.py
	
#_________________________________________________________________________
# Generic Product Parsing
#
WMO	/p(ADM|ADR|AFD|AVA|AVW|CAE|CEM|EQR|FRW|HWO|LAE|MWS|NOW|PNS|RER|RFD|TCM|TOE|VAA)
	PIPE	python pyWWA/parsers/generic_parser.py
WMO	/p((TCU|TCP|TCD|TCE)AT[0-9]|PWOSPC|TWOAT)
	PIPE	python pyWWA/parsers/generic_parser.py
# Untested/theoretical products
WMO	/p(CDW|EQW|EVI|HMW|LEW|NMN|NUW|RHW|SPW|VOW)
	PIPE	python pyWWA/parsers/generic_parser.py
# Space Wx 
#
WMO	WOXX.. KWNP
	PIPE	python pyWWA/parsers/generic_parser.py

#
# METARS! :)
#
IDS|EXP	^(S[AP].* .... [0-3][0-9][0-2][0-9]|TX.TTU)
	PIPE	/usr/bin/python pyWWA/parsers/metar_parser.py
EXP	iaawos.txt|LOCDSMMETAR.dat
	PIPE	/usr/bin/python pyWWA/parsers/metar_parser.py
#
# MOS
#
IDS	KWNO .* /p(MAV|MET)
	PIPE	python pyWWA/parsers/mos_parser.py
#
# ASOS Daily Summary messages
#
IDS	CDUS27
	PIPE	python pyWWA/parsers/dsm_parser.py
