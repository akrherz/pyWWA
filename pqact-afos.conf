WMO	/pADANCF
	PIPE	-strip	-close  /bin/mail -s "ADA \1" akrherz@iastate.edu
WMO	/p(DNMWNO)
	PIPE	-strip	-close	/bin/mail -s "DNMWNO" akrherz@iastate.edu
DDS|PPS	^.*/pRER(...)
