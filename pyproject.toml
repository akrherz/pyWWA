[build-system]
build-backend = "setuptools.build_meta"
requires = [
  "setuptools",
  "setuptools_scm",
  "wheel",
]

[project]
dynamic = [
  "version",
]
name = "pywwa"
authors = [
    {name = "daryl herzmann", email = "akrherz@gmail.com"},
]
keywords = [
  "meteorology",
  "nws",
]
license = {"text" = "Apache"}
description = "A suite of parsers and utils for NWS products."
dependencies = [
  "click",
  "geopandas",
  "metar>=1.7",
  "metpy",
  "netCDF4",
  "numpy",
  "pandas",
  "pint",
  "psycopg",
  "pybufrkit",
  "pyiem",
  "pymemcache",
  "pyproj",
  "requests",
  "shapely",
  "sqlalchemy",
  "treq",
  "twisted",
]

[tool.pytest.ini_options]
filterwarnings = ["ignore:numpy.ndarray size changed:RuntimeWarning"]

[tool.ruff]
lint.select = [
    "B",  # bugbear
    "E",
    "F",
    "I",
    "T",
]
target-version = "py39"
line-length = 79

[tool.ruff.lint.per-file-ignores]
"goes/*.py" = ["T201"]
"util/*.py" = ["T201"]

